!doctype html>
<html class="no-js" id="start" lang="en" dir="ltr">
  <head>
    <!-- order of head content ist optimized for page load performance with https://rviscomi.github.io/capo.js/ -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- treat the tag symbol, must be before setting the title -->

    <!-- title and description -->
    <title>Colophon</title>
    <!-- head scripts -->
    <!-- speculation rules for prerendering -->
    <script type="speculationrules">
      {
        "prerender": [
          {
            "where": {
              "href_matches": "/*"
            },
            "eagerness": "moderate"
          }
        ]
      }
    </script>

    <script>
      addEventListener("keydown", (event) => {
        let focus = document.querySelector(":focus");

        if (
          focus &&
          "INPUT" == focus.tagName &&
          "submit" != focus.type &&
          "reset" != focus.type
        ) {
          return;
        } else if (focus && "TEXTAREA" == focus.tagName) {
          return;
        }

        if (
          !(event.altKey || event.ctrlKey || event.metaKey || event.shiftKey)
        ) {
          if ("/search/" && event.key === "s") {
            let queryField = document.querySelector("#search-query");
            if (queryField && queryField != focus) {
              event.preventDefault();
              queryField.focus();
              return;
            } else if (!queryField) {
              event.preventDefault();
              location.href = "/search/";
              return;
            }
          }

          if ("nav-older" && event.key === "+") {
            let navOlder = document.querySelector("#nav-older");
            if (navOlder) {
              event.preventDefault();
              if (navOlder.href) {
                location.href = navOlder.href;
                return;
              } else {
                navOlder.click();
                return;
              }
            }
          }

          if ("nav-newer" && event.key === "-") {
            let navNewer = document.querySelector("#nav-newer");
            if (navNewer) {
              event.preventDefault();
              if (navNewer.href) {
                location.href = navNewer.href;
                return;
              } else {
                navNewer.click();
                return;
              }
            }
          }

          if ("start" && event.key === "t") {
            event.preventDefault();
            location.href = "#start";
            return;
          }

          for (let nav of [
            { label: "Ulf Schneider", url: "/", id: "home", kbd: "h" },
            { label: "Blog", url: "/blog/", id: "blog", kbd: "b" },
            {
              label: "Search",
              url: "/search/",
              id: "search",
              classList: "no-js-hidden",
              kbd: "s",
            },
          ]) {
            if (event.key == nav.kbd && nav.url) {
              event.preventDefault();
              if (nav.id == "edit-on-github") {
                window.open(nav.url + "./content/pages/colophon.md", "_blank");
              } else {
                location.href = nav.url;
              }
              return;
            }
          }

          for (let nav of [
            { label: "Home", url: "/", id: "home" },
            { label: "Blog", url: "/blog/", id: "blog", kbd: "b" },
            { label: "About", url: "/about/", id: "about", kbd: "u" },
            {
              label: "Keyboard",
              url: "/keyboard/",
              id: "keyboard",
              kbd: "k",
              classList: "no-js-hidden",
            },
            { label: "Colophon", url: "/colophon/", id: "colophon", kbd: "c" },
            {
              label: "RSS",
              url: "/feed.xml",
              type: "application/atom+xml",
              id: "rss",
              kbd: "r",
            },
          ]) {
            if (event.key == nav.kbd && nav.url) {
              event.preventDefault();
              if (nav.id == "edit-on-github") {
                window.open(nav.url + "./content/pages/colophon.md", "_blank");
              } else {
                location.href = nav.url;
              }
              return;
            }
          }
        }
      });
      addEventListener("load", () => {
        sotable();
      });
    </script>
